<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LAPORAN KAS</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- HEADER -->
  <header>
    <h1>MANAJEMEN LAPORAN KAS</h1>
    <button id="darkToggle">ðŸŒ™ Dark Mode</button>
  </header>

  <main class="container">

    <!-- DASHBOARD -->
    <section class="cards">
      <div class="card saldo">
        <h3>Total Saldo</h3>
        <p id="saldo">Rp 0</p>
      </div>

      <div class="card masuk">
        <h3>Total Pemasukan</h3>
        <p id="pemasukan">Rp 0</p>
      </div>

      <div class="card keluar">
        <h3>Total Pengeluaran</h3>
        <p id="pengeluaran">Rp 0</p>
      </div>
    </section>

    <!-- FILTER -->
    <section class="box">
      <h2>Filter Data</h2>

      <div class="filter">
        <select id="filterJenis">
          <option value="all">Semua</option>
          <option value="masuk">Pemasukan</option>
          <option value="keluar">Pengeluaran</option>
        </select>

        <input type="month" id="filterBulan">

        <button onclick="exportPDF()">ðŸ“„ Export PDF</button>
      </div>
    </section>

    <!-- FORM -->
    <section class="box">
      <h2>Tambah / Edit Transaksi</h2>

      <form id="formTransaksi">
        <input type="hidden" id="editIndex">

        <select id="jenis">
          <option value="masuk">Pemasukan</option>
          <option value="keluar">Pengeluaran</option>
        </select>

        <input type="number" id="nominal" placeholder="Nominal uang" required>
        <input type="text" id="keterangan" placeholder="Keterangan transaksi" required>
        <input type="date" id="tanggal" required>

        <button type="submit">Simpan Transaksi</button>
      </form>
    </section>

    <!-- RIWAYAT -->
    <section class="box">
      <h2>Riwayat Transaksi</h2>

      <table>
        <thead>
          <tr>
            <th>Tanggal</th>
            <th>Jenis</th>
            <th>Keterangan</th>
            <th>Nominal</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="listTransaksi"></tbody>
      </table>
    </section>

    <!-- GRAFIK -->
   <section class="box">
  <h2>ðŸ“Š Grafik Kas</h2>

  <div class="chart-row">

    <!-- PIE -->
    <div class="chart-box">
      <h3>Pie Chart (Masuk vs Keluar)</h3>
      <canvas id="pieChart"></canvas>
    </div>

    <!-- BAR -->
    <div class="chart-box">
      <h3>Bar Chart Bulanan</h3>
      <canvas id="barChart"></canvas>
    </div>

  </div>
</section>

    

  </main>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>

</body>
</html>
